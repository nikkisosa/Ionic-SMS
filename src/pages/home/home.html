<ion-header>
  <ion-navbar>
    <ion-title>
      SMS OTP RECEIVER TESTER
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>Sender number:</ion-label>
<ion-item>
  
  <ion-input type="tel" placeholder="include country code: +639999999999" [(ngModel)]="code"></ion-input>
</ion-item>
<ion-label>Receive OTP:</ion-label>
<ion-item>
  <ion-input type="text" [(ngModel)]="receive_otp" maxLength="6"></ion-input>
</ion-item>

</ion-content>
